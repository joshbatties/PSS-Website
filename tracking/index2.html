<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSS Cargo Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-container {
            margin: 20px auto;
            max-width: 600px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 2px;
            background: #007bff;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            to {
                opacity: 0.3;
                transform: translateY(-20px);
            }
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>PSS Cargo Tracking</h1>
    <div class="form-container">
        <label for="trackingNumber">Enter Tracking Number:</label>
        <input type="text" id="trackingNumber" placeholder="Enter tracking number">
        <button id="trackShipmentBtn">Track Shipment</button>
        <div id="trackingLoadingIndicator" class="loading">
            <span></span><span></span><span></span>
        </div>
        <div id="trackingResult"></div>

        <hr>

        <label for="customerCode">Enter Customer Code:</label>
        <input type="text" id="customerCode" placeholder="Enter customer code">
        <button id="searchCustomerBtn">Search</button>
        <div id="customerLoadingIndicator" class="loading">
            <span></span><span></span><span></span>
        </div>
        <div id="customerSummary"></div>
    </div>
    <script src="tracking.js"></script>
</body>
</html>
